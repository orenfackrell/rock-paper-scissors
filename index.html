<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css"/>
</body>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <p class="intro">This is my game of rock paper scissors, in which you are pitted against a computer chosing it's moves at random. Best of luck in your games first player to reach five points win!</p>

    <div class="playerButtons">
        <div class="tab">
            <button class="rock">Rock</button>

        </div>
        <div class="tab">
            <button class="paper">Paper</button>

        </div>
        <div class="tab">
            <button class="scissors">Scissors</button>

        </div>
    </div>

    <div class="gameState">

        <div class="player">
        <p class="playerText">Player:</p>
        </div>
        
        <div class="computer">
        <p class="computerText">Computer:</p>
        </div>
    </div> 
    <div class="scores">    
        <div class="playerScore">
            <p class="scoreTextPlayer">0</p>
        </div>    
       
        <div class="computerScore">
            <p class="scoreTextComputer">0</p>
        </div>
    </div>
    <div class="result">
        <p class="resultText"></p>
    </div>
        

</html>
