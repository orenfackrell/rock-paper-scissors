<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css"/>
</body>
</head>
<body>
    <div class="header">
      <h1 class="title">Rock Paper Scissors</h1>
      <p class="intro">This is my game of rock paper scissors, made in the style of the dinosaur king series. You are pitted against a computer choosing it's moves at random, best of luck in your games first player to reach five points win!</p>
    </div>
    <div class="playerButtons">
        <div class="tab1">
            <button class="rock"><img src="./images/rock.webp" alt="Rock"><p class="tabText">Rock</p></button>
        </div>

        <div class="tab2">
            <button class="paper"><img src="./images/paper.webp" alt="Paper"><p class="tabText">Paper</p></button>
        </div>

        <div class="tab3">
            <button class="scissors"><img src="./images/scissors.webp" alt="Scissors" class="tabText"><p>Scissors</p></button>
        </div>

    </div>

    <div class="gameState">

        <div class="player">
        <p class="playerText">Player:</p>
        </div>
        
        <div class="computer">
        <p class="computerText">Computer:</p>
        </div>
    </div> 
    <div class="scores">    
        <div class="playerScore">
            <p class="scoreTextPlayer">0</p>
        </div>    
       
        <div class="computerScore">
            <p class="scoreTextComputer">0</p>
        </div>
    </div>
    <div class="result">
        <p class="resultText"></p>
    </div>
        

</html>
